<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owen Wilson Wow Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
  </head>
  <body>
    <main>
      <header>
        <h1 id="main-header">The Owen Wilson Wow Generator!</h1>
      </header>
      <div id="video">
        <video
          id="video-player"
          src=""
          controls
        >
          Your browser does not support the video tag, please update your
          browser
        </video>
        <div id="video-info">
          <h2></h2>
          <p></p>
        </div>
        <div id="video-control-buttons" class="controls">
          <button id="play" class="controls" type="button">▶</button>
          <button id="randomize" class="controls" type="button">
            Random Wow!
          </button>
          <button id="like" class="controls" type="button">❤️</button>
          <br>
          <input type="radio" id="all" name="random-select" value="all" checked>
          <label for="all">From All Movies</label>
          <br>
          <input type="radio" id="by-movie" name="random-select" value="by-year">
          <label for="by-movie">From Specific Movie
            <select id="movie-select">
              <option></option>
            </select>
          </label>
        </div>
        <div id="poster">
          <img
            src=""
            alt="Movie Poster"
            width="auto"
            height="400px"
          />
        </div>
      </div>
      <div id="saved-videos">saved videos go here</div>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
