<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owen Wilson Wow Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
  </head>
  <body>
    <main>
      <header>
        <h1 id="main-header">The Owen Wilson Wow Generator!</h1>
      </header>
      <div id="video">
        <div class="video-container">
        <video
          id="video-player"
          src=""
        >
          Your browser does not support the video tag, please update your
          browser
        </video>
        </div>
        <div id="video-info">
          <h2></h2>
          <p></p>
        </div>
        <div id="video-control-buttons" class="controls">
          <button id="play" class="controls" type="button">▶</button>
          <button id="randomize" class="controls" type="button">
            Random Wow!
          </button>
          <button id="like" class="controls" type="button">❤️</button>
          <br>
            <label for="by-movie">Randomize from:
              <select id="movie-select">
                <option value="">All Movies - 91 total</option>
              </select>
            </label>
        </div>
      <div class="img-container">
        <img
            id="poster"
            src=""
            alt="Movie Poster"
            width="auto"
            height="350px"
        />
      </div>
      </div>
      <div id="saved-videos-container">
        <h2>Saved Wows</h2>
      </div>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
